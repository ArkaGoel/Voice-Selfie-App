<!DOCTYPE html>
<html>
    <head>
        <title>My Selfie Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <link href="style.css" rel="stylesheet">
     <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.swf"></script>
    </head>
    <body>
         <div class="container">
            <center>
                <a href="" id="link" download="myselfie.jpeg"></a>
                <h1>Voice Selfie Web App 
                    <img style="width: 30%; border-radius: 100px;" src="selfie.jpeg">
                </h1>
                <hr>
                <h4 style="color:red;">Press Allow as soon as the popup comes. After you give the voice command</h4>

                <div class="form-group">
                <h3>Say "take my selfie"</h3>
                <label>Your voice output:</label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
                </div>
                <button class="btn btn-primary" id="start_btn" onclick="start()">Start</button>
                <p>Press The Start Button</p>
               <label>Your Webcam:</label>
               <div id="camera"></div>

               <br>

               <label>Your Selfie will display here:</label>
               <div id="result"></div>
            </center>
         </div>
    </body>
</html>
